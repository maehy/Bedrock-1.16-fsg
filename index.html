<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocky Minecraft Seed Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- VT323 Pixel Font for Minecraft feel -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #228B22;
      --brown: #8B5A2B;
      --sand: #F5DEB3;
      --white: #fff;
      --black: #222;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--sand);
      font-family: 'VT323', 'Roboto Mono', monospace, Arial, sans-serif;
      color: var(--black);
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-family: 'VT323', monospace;
      font-size: 5rem;
      margin-top: 48px;
      margin-bottom: 32px;
      color: var(--green);
      letter-spacing: 2px;
      background: var(--brown);
      padding: 18px 0;
      border-radius: 16px;
      border: 4px solid var(--green);
      display: inline-block;
      width: 90vw;
      max-width: 900px;
      box-sizing: border-box;
    }
    .container {
      max-width: 540px;
      margin: 0 auto;
      margin-bottom: 60px;
      background: var(--white);
      border-radius: 28px;
      border: 8px solid var(--brown);
      padding: 60px 40px 36px 40px;
      text-align: center;
      position: relative;
    }
    .blocky-btn {
      font-size: 2.4rem;
      background: var(--green);
      color: var(--white);
      border: 4px solid var(--brown);
      border-radius: 12px;
      padding: 28px 60px;
      cursor: pointer;
      font-family: 'VT323', 'Roboto Mono', monospace;
      font-weight: bold;
      margin-bottom: 36px;
      letter-spacing: 2px;
      transition: none;
      outline: none;
    }
    .blocky-btn:hover, .blocky-btn:focus {
      background: var(--brown);
      color: var(--sand);
      border-color: var(--green);
    }
    .blocky-btn:active {
      background: var(--sand);
      color: var(--black);
      border-color: var(--green);
    }
    .blocky-btn[disabled] {
      background: var(--sand);
      cursor: not-allowed;
      color: var(--brown);
      opacity: 0.7;
      border-color: var(--brown);
    }
    .seed-box {
      margin-top: 24px;
      background: var(--sand);
      border: 6px solid var(--green);
      border-radius: 16px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      font-family: 'VT323', 'Roboto Mono', monospace;
      color: var(--brown);
      letter-spacing: 2px;
      padding: 32px;
      word-break: break-word;
      margin-bottom: 18px;
      transition: none;
    }
    .seed-box:empty {
      min-height: 80px;
      color: var(--brown);
      font-size: 2.5rem;
    }
    .cooldown {
      margin-top: 18px;
      color: var(--brown);
      font-size: 2.5rem;
      font-family: 'VT323', monospace;
      letter-spacing: 2px;
      height: 2em;
    }
    @media (max-width: 700px) {
      h1 {
        font-size: 2.5rem;
        margin-top: 18px;
        padding: 6px 0;
      }
      .container {
        padding: 18px 4px 10px 4px;
      }
      .blocky-btn {
        padding: 12px 10px;
        font-size: 1.2rem;
      }
      .seed-box {
        font-size: 1.2rem;
        padding: 8px;
      }
      .cooldown {
        font-size: 1.1rem;
      }
    }
    .container, .blocky-btn, .seed-box {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <h1>Bedrock 1.16 FSG Generator</h1>
  <div class="container">
    <button class="blocky-btn" id="createSeedBtn">Create Seed</button>
    <div class="seed-box" id="seedBox">Press "Create Seed" for a random seed!</div>
    <div class="cooldown" id="cooldownMsg"></div>
  </div>
  <script>

    const btn = document.getElementById('createSeedBtn');
    const seedBox = document.getElementById('seedBox');
    const cooldownMsg = document.getElementById('cooldownMsg');
    let cooldown = false;
    let cooldownTime = 60; // seconds
    let intervalId = null;

    function getRandomSeed() {
      const idx = Math.floor(Math.random() * codici.length);
      return codici[idx];
    }

    function startCooldown() {
      cooldown = true;
      let timeLeft = cooldownTime;
      btn.disabled = true;
      cooldownMsg.textContent = `Cooldown: ${timeLeft}s`;
      intervalId = setInterval(() => {
        timeLeft--;
        cooldownMsg.textContent = `Cooldown: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(intervalId);
          btn.disabled = false;
          cooldownMsg.textContent = '';
          cooldown = false;
        }
      }, 1000);
    }

    btn.addEventListener('click', () => {
      if (!cooldown) {
        seedBox.textContent = getRandomSeed();
        startCooldown();
      }
    });
  </script>
</body>
</html>
