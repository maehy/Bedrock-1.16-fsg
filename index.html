<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCBE 1.16 Fsg Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --minecraft-green: #4CAF50;
      --minecraft-dark-green: #2E7D32;
      --minecraft-brown: #8D6E63;
      --minecraft-dark-brown: #5D4037;
      --minecraft-sand: #FFF8DC;
      --minecraft-light-gray: #E0E0E0;
      --minecraft-dark-gray: #424242;
      --minecraft-black: #212121;
      --minecraft-white: #FFFFFF;
      --minecraft-blue: #2196F3;
      --grass-green: #7CB342;
      --dirt-brown: #795548;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, 
        var(--minecraft-blue) 0%, 
        #81C784 50%, 
        var(--grass-green) 100%);
      min-height: 100vh;
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(255,255,255,0.8) 5%, transparent 15%),
        radial-gradient(ellipse at 80% 30%, rgba(255,255,255,0.6) 8%, transparent 18%),
        radial-gradient(ellipse at 40% 10%, rgba(255,255,255,0.7) 6%, transparent 16%),
        radial-gradient(ellipse at 70% 50%, rgba(255,255,255,0.5) 10%, transparent 20%);
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateX(0px); }
      50% { transform: translateX(20px); }
    }

    h1 {
      text-align: center;
      font-family: 'VT323', monospace;
      font-size: 4rem;
      margin: 20px auto 40px;
      color: var(--minecraft-white);
      letter-spacing: 3px;
      text-shadow: 
        4px 4px 0px var(--minecraft-dark-brown),
        8px 8px 0px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, 
        var(--dirt-brown), 
        var(--minecraft-brown), 
        var(--dirt-brown));
      padding: 20px 40px;
      border-radius: 0;
      border: 6px solid var(--minecraft-dark-brown);
      box-shadow: 
        inset 4px 4px 8px rgba(255,255,255,0.2),
        inset -4px -4px 8px rgba(0,0,0,0.3),
        0 8px 16px rgba(0,0,0,0.4);
      width: 90vw;
      max-width: 800px;
      position: relative;
    }

    .container {
      max-width: 600px;
      width: 90vw;
      background: var(--minecraft-light-gray);
      border: 8px solid var(--minecraft-dark-gray);
      padding: 40px;
      text-align: center;
      position: relative;
      box-shadow: 
        inset 4px 4px 8px rgba(255,255,255,0.3),
        inset -4px -4px 8px rgba(0,0,0,0.2),
        0 12px 24px rgba(0,0,0,0.4);
      image-rendering: pixelated;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      background: repeating-linear-gradient(
        90deg,
        var(--minecraft-dark-gray) 0px,
        var(--minecraft-dark-gray) 4px,
        var(--minecraft-black) 4px,
        var(--minecraft-black) 8px
      );
      z-index: -1;
    }

    .blocky-btn {
      font-size: 2.5rem;
      background: linear-gradient(45deg, 
        var(--minecraft-green), 
        var(--minecraft-dark-green));
      color: var(--minecraft-white);
      border: 6px solid var(--minecraft-dark-green);
      padding: 20px 50px;
      cursor: pointer;
      font-family: 'VT323', monospace;
      font-weight: bold;
      margin-bottom: 30px;
      letter-spacing: 2px;
      transition: all 0.1s ease;
      outline: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      box-shadow: 
        inset 3px 3px 6px rgba(255,255,255,0.3),
        inset -3px -3px 6px rgba(0,0,0,0.3),
        0 6px 12px rgba(0,0,0,0.3);
      position: relative;
      image-rendering: pixelated;
    }

    .blocky-btn::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.2), 
        transparent 50%);
      pointer-events: none;
    }

    .blocky-btn:hover:not([disabled]) {
      background: linear-gradient(45deg, 
        var(--minecraft-dark-green), 
        var(--minecraft-green));
      transform: translateY(2px);
      box-shadow: 
        inset 3px 3px 6px rgba(255,255,255,0.4),
        inset -3px -3px 6px rgba(0,0,0,0.4),
        0 4px 8px rgba(0,0,0,0.4);
    }

    .blocky-btn:active:not([disabled]) {
      background: var(--minecraft-dark-green);
      transform: translateY(4px);
      box-shadow: 
        inset 2px 2px 4px rgba(0,0,0,0.4),
        0 2px 4px rgba(0,0,0,0.3);
    }

    .blocky-btn[disabled] {
      background: var(--minecraft-dark-gray);
      cursor: not-allowed;
      color: var(--minecraft-light-gray);
      border-color: var(--minecraft-black);
      transform: none;
      box-shadow: 
        inset 2px 2px 4px rgba(0,0,0,0.3),
        0 2px 4px rgba(0,0,0,0.2);
    }

    .seed-box {
      margin-top: 20px;
      background: var(--minecraft-black);
      border: 6px solid var(--minecraft-dark-gray);
      min-height: 100px;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-family: 'VT323', monospace;
      color: var(--minecraft-green);
      letter-spacing: 2px;
      padding: 20px;
      word-break: break-word;
      margin-bottom: 20px;
      box-shadow: 
        inset 4px 4px 8px rgba(0,0,0,0.8),
        inset -4px -4px 8px rgba(255,255,255,0.1),
        0 4px 8px rgba(0,0,0,0.3);
      position: relative;
      image-rendering: pixelated;
    }

    .seed-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 2px,
        rgba(76, 175, 80, 0.1) 2px,
        rgba(76, 175, 80, 0.1) 4px
      );
      pointer-events: none;
    }

    .cooldown {
      margin-top: 20px;
      color: var(--minecraft-dark-brown);
      font-size: 2rem;
      font-family: 'VT323', monospace;
      letter-spacing: 2px;
      height: 2.5em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      font-weight: bold;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      h1 {
        font-size: 2.5rem;
        margin: 10px auto 20px;
        padding: 15px 20px;
      }
      
      h1::before, h1::after {
        font-size: 2rem;
      }
      
      .container {
        padding: 20px 15px;
      }
      
      .blocky-btn {
        padding: 15px 30px;
        font-size: 2rem;
      }
      
      .seed-box {
        font-size: 2rem;
        padding: 15px;
        min-height: 80px;
      }
      
      .cooldown {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
        padding: 10px 15px;
      }
      
      h1::before, h1::after {
        display: none;
      }
      
      .blocky-btn {
        padding: 12px 25px;
        font-size: 1.8rem;
      }
      
      .seed-box {
        font-size: 1.8rem;
        padding: 12px;
      }
      
      .cooldown {
        font-size: 1.3rem;
      }
    }

  </style>
</head>
<body>
  <h1>Bedrock 1.16 FSG Generator</h1>
  <div class="container">
    <button class="blocky-btn" id="createSeedBtn">Generate Seed</button>
    <div class="seed-box" id="seedBox"></div>
    <div class="cooldown" id="cooldownMsg"></div>
  </div>
  <script>
    const codici = [
      "62503398","12505606","87512077","31287178","31311208","6348670","68854478",
      "139711","43906426","37682101","56433316","93954214","68948296",
      "68979332","56500207","87758603","37767821","87799305","25344140",
      "12860144","398341","412427","16255248","94185982","6698464",
      "19207506","69323843","31827802","13094607","69361511",
      "56959614","88212407","63218630","12860144","13094607","16286030","15756685","16865914","13725047",
      "16010031","19207506","17108802","17643207","14471498","16610256","16084810","14071803","12505606",
      "28169629","20059506","28823922","28845984","21346215","25737916","25821592","25825795","22079205",
      "27079451","20224498","22123385","25922643","24681417","20958301","23464084","25344140","27848945",
      "26005541","27265346","26645142","20398164","26023325","29841194","22976427","26795254","26825043",
      "24336546","24970422","28111127","24990307","24373917","34382350","34388905","35018084","33144107",
      "31287178","37540359","31311208","37584024","30732746","37682101","33312102","38946823","30200392",
      "38951093","30833721","38980028","32735270","37767821","34648887","39666109","34688048","34072624",

      "50226269","42741323","57761316","55289261","42793478","52856987","47859666","45389354","45395688",
      "57910076","43034987","40545689","45571029","58083821","53115289","45711819","43261432","50805594",
      "48322836","45873631","58374238","55907090","45926259","58467456","51035816","43580550","56130788",
      "46201544","41242220","51251797","41324826","41357189","43886360","43906426","56411418","56433316",
      "53936136","51458712","56500207","46561215","49206203","46814458","54333528","51853768","54397645",
      "51893950","46920595","59424274","56959614","51967326","51974621","57026674","44539024","42059654",
      "49587066","54639205","42147841","54678053","44713867","47217570","47299918","57316512","54815232",
      "54819986","59831775","47363816","47383943","44907909","52410538","47431935","49975238"
    ];

    const btn = document.getElementById('createSeedBtn');
    const seedBox = document.getElementById('seedBox');
    const cooldownMsg = document.getElementById('cooldownMsg');
    let cooldown = false;
    let cooldownTime = 60; // seconds
    let intervalId = null;

    function getRandomSeed() {
      const idx = Math.floor(Math.random() * codici.length);
      return codici[idx];
    }

    function startCooldown() {
      cooldown = true;
      let timeLeft = cooldownTime;
      btn.disabled = true;
      cooldownMsg.textContent = `Cooldown: ${timeLeft}s`;
      intervalId = setInterval(() => {
        timeLeft--;
        cooldownMsg.textContent = `Cooldown: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(intervalId);
          btn.disabled = false;
          cooldownMsg.textContent = '';
          cooldown = false;
        }
      }, 1000);
    }

    btn.addEventListener('click', () => {
      if (!cooldown) {
        seedBox.textContent = getRandomSeed();
        seedBox.style.display = 'flex';
        startCooldown();
      }
    });
  </script>
</body>
</html>
