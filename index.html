<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocky Minecraft Seed Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #8ec07c;
      font-family: 'Press Start 2P', monospace, 'Arial';
      color: #222;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #bdae93;
      border-radius: 18px;
      border: 8px solid #665c54;
      box-shadow: 0 8px 32px #28282855;
      padding: 32px;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #3c3836;
      text-shadow: 2px 2px 0 #d79921;
      font-family: 'Press Start 2P', cursive, monospace;
      letter-spacing: 2px;
    }
    .blocky-btn {
      font-size: 1rem;
      background: #458588;
      color: #fff;
      border: 4px solid #282828;
      border-radius: 8px;
      padding: 16px 30px;
      cursor: pointer;
      box-shadow: 0 2px 0 #282828, 0 0px 12px #28282833;
      font-family: 'Press Start 2P', cursive, monospace;
      transition: background 0.2s, transform 0.1s;
    }
    .blocky-btn:active {
      background: #689d6a;
      transform: translateY(2px);
    }
    .blocky-btn[disabled] {
      background: #928374;
      cursor: not-allowed;
      color: #333;
    }
    .seed-box {
      margin-top: 26px;
      background: #ebdbb2;
      border: 4px solid #d79921;
      border-radius: 10px;
      min-height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-family: 'Press Start 2P', cursive, monospace;
      color: #282828;
      letter-spacing: 1px;
      padding: 14px;
      box-shadow: 0 2px 8px #28282822;
      word-break: break-word;
    }
    .cooldown {
      margin-top: 16px;
      color: #282828;
      font-size: 1rem;
      font-family: 'Press Start 2P', cursive, monospace;
      letter-spacing: 1px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 16px;
      }
      h1 {
        font-size: 1.3rem;
      }
      .blocky-btn {
        padding: 12px 16px;
      }
      .seed-box {
        font-size: 1rem;
        padding: 10px;
      }
    }
    /* Blocky effect */
    .container, .blocky-btn, .seed-box {
      image-rendering: pixelated;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Bedrock 1.16 Fsg Generator</h1>
    <button class="blocky-btn" id="createSeedBtn">Create Seed</button>
    <div class="seed-box" id="seedBox">Press "Create Seed" for a random seed!</div>
    <div class="cooldown" id="cooldownMsg"></div>
  </div>
  <script>

    ];

    const btn = document.getElementById('createSeedBtn');
    const seedBox = document.getElementById('seedBox');
    const cooldownMsg = document.getElementById('cooldownMsg');
    let cooldown = false;
    let cooldownTime = 60; // seconds
    let intervalId = null;

    function getRandomSeed() {
      const idx = Math.floor(Math.random() * codici.length);
      return codici[idx];
    }

    function startCooldown() {
      cooldown = true;
      let timeLeft = cooldownTime;
      btn.disabled = true;
      cooldownMsg.textContent = `Cooldown: ${timeLeft}s`;
      intervalId = setInterval(() => {
        timeLeft--;
        cooldownMsg.textContent = `Cooldown: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(intervalId);
          btn.disabled = false;
          cooldownMsg.textContent = '';
          cooldown = false;
        }
      }, 1000);
    }

    btn.addEventListener('click', () => {
      if (!cooldown) {
        seedBox.textContent = getRandomSeed();
        startCooldown();
      }
    });
  </script>
</body>
</html>
