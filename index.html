<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCBE 1.16 Fsg Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --minecraft-green: #4CAF50;
      --minecraft-dark-green: #2E7D32;
      --minecraft-brown: #8D6E63;
      --minecraft-dark-brown: #5D4037;
      --minecraft-sand: #FFF8DC;
      --minecraft-light-gray: #E0E0E0;
      --minecraft-dark-gray: #424242;
      --minecraft-black: #212121;
      --minecraft-white: #FFFFFF;
      --minecraft-blue: #2196F3;
      --minecraft-red: #F44336;
      --minecraft-dark-red: #C62828;
      --grass-green: #7CB342;
      --dirt-brown: #795548;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, 
        var(--minecraft-blue) 0%, 
        #81C784 50%, 
        var(--grass-green) 100%);
      min-height: 100vh;
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    body.red-theme {
      background: linear-gradient(135deg, 
        var(--minecraft-red) 0%, 
        #EF5350 50%, 
        var(--minecraft-dark-red) 100%);
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(255,255,255,0.8) 5%, transparent 15%),
        radial-gradient(ellipse at 80% 30%, rgba(255,255,255,0.6) 8%, transparent 18%),
        radial-gradient(ellipse at 40% 10%, rgba(255,255,255,0.7) 6%, transparent 16%),
        radial-gradient(ellipse at 70% 50%, rgba(255,255,255,0.5) 10%, transparent 20%);
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateX(0px); }
      50% { transform: translateX(20px); }
    }

    h1 {
      text-align: center;
      font-family: 'VT323', monospace;
      font-size: 4rem;
      margin: 20px auto 40px;
      color: var(--minecraft-white);
      letter-spacing: 3px;
      text-shadow: 
        4px 4px 0px var(--minecraft-dark-brown),
        8px 8px 0px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, 
        var(--dirt-brown), 
        var(--minecraft-brown), 
        var(--dirt-brown));
      padding: 20px 40px;
      border-radius: 0;
      border: 6px solid var(--minecraft-dark-brown);
      box-shadow: 
        inset 4px 4px 8px rgba(255,255,255,0.2),
        inset -4px -4px 8px rgba(0,0,0,0.3),
        0 8px 16px rgba(0,0,0,0.4);
      width: 90vw;
      max-width: 800px;
      position: relative;
    }

    .container {
      max-width: 600px;
      width: 90vw;
      background: var(--minecraft-light-gray);
      border: 8px solid var(--minecraft-dark-gray);
      padding: 40px;
      text-align: center;
      position: relative;
      box-shadow: 
        inset 4px 4px 8px rgba(255,255,255,0.3),
        inset -4px -4px 8px rgba(0,0,0,0.2),
        0 12px 24px rgba(0,0,0,0.4);
      image-rendering: pixelated;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      background: repeating-linear-gradient(
        90deg,
        var(--minecraft-dark-gray) 0px,
        var(--minecraft-dark-gray) 4px,
        var(--minecraft-black) 4px,
        var(--minecraft-black) 8px
      );
      z-index: -1;
    }

    .blocky-btn {
      font-size: 2.5rem;
      background: linear-gradient(45deg, 
        var(--minecraft-green), 
        var(--minecraft-dark-green));
      color: var(--minecraft-white);
      border: 6px solid var(--minecraft-dark-green);
      padding: 20px 50px;
      cursor: pointer;
      font-family: 'VT323', monospace;
      font-weight: bold;
      margin-bottom: 30px;
      letter-spacing: 2px;
      transition: all 0.1s ease;
      outline: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      box-shadow: 
        inset 3px 3px 6px rgba(255,255,255,0.3),
        inset -3px -3px 6px rgba(0,0,0,0.3),
        0 6px 12px rgba(0,0,0,0.3);
      position: relative;
      image-rendering: pixelated;
    }

    .blocky-btn::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.2), 
        transparent 50%);
      pointer-events: none;
    }

    .blocky-btn:hover:not([disabled]) {
      background: linear-gradient(45deg, 
        var(--minecraft-dark-green), 
        var(--minecraft-green));
      transform: translateY(2px);
      box-shadow: 
        inset 3px 3px 6px rgba(255,255,255,0.4),
        inset -3px -3px 6px rgba(0,0,0,0.4),
        0 4px 8px rgba(0,0,0,0.4);
    }

    .blocky-btn:active:not([disabled]) {
      background: var(--minecraft-dark-green);
      transform: translateY(4px);
      box-shadow: 
        inset 2px 2px 4px rgba(0,0,0,0.4),
        0 2px 4px rgba(0,0,0,0.3);
    }

    .blocky-btn[disabled] {
      background: var(--minecraft-dark-gray);
      cursor: not-allowed;
      color: var(--minecraft-light-gray);
      border-color: var(--minecraft-black);
      transform: none;
      box-shadow: 
        inset 2px 2px 4px rgba(0,0,0,0.3),
        0 2px 4px rgba(0,0,0,0.2);
    }

    .red-btn {
      background: linear-gradient(45deg, 
        var(--minecraft-red), 
        var(--minecraft-dark-red));
      border-color: var(--minecraft-dark-red);
    }

    .red-btn:hover:not([disabled]) {
      background: linear-gradient(45deg, 
        var(--minecraft-dark-red), 
        var(--minecraft-red));
    }

    .red-btn:active:not([disabled]) {
      background: var(--minecraft-dark-red);
    }

    .filter-box {
      background: var(--minecraft-black);
      border: 6px solid var(--minecraft-dark-gray);
      min-height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-family: 'VT323', monospace;
      color: var(--minecraft-white);
      letter-spacing: 2px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 
        inset 4px 4px 8px rgba(0,0,0,0.8),
        inset -4px -4px 8px rgba(255,255,255,0.1),
        0 4px 8px rgba(0,0,0,0.3);
      position: relative;
      image-rendering: pixelated;
    }

    .filter-options {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      font-size: 2rem;
      padding: 15px 30px;
      margin: 0;
      min-width: 200px;
    }

    .seed-box {
      margin-top: 20px;
      background: var(--minecraft-black);
      border: 6px solid var(--minecraft-dark-gray);
      min-height: 100px;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-family: 'VT323', monospace;
      color: var(--minecraft-green);
      letter-spacing: 2px;
      padding: 20px;
      word-break: break-word;
      margin-bottom: 20px;
      box-shadow: 
        inset 4px 4px 8px rgba(0,0,0,0.8),
        inset -4px -4px 8px rgba(255,255,255,0.1),
        0 4px 8px rgba(0,0,0,0.3);
      position: relative;
      image-rendering: pixelated;
    }

    .seed-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 2px,
        rgba(76, 175, 80, 0.1) 2px,
        rgba(76, 175, 80, 0.1) 4px
      );
      pointer-events: none;
    }

    .cooldown {
      margin-top: 20px;
      color: var(--minecraft-dark-brown);
      font-size: 2rem;
      font-family: 'VT323', monospace;
      letter-spacing: 2px;
      height: 2.5em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      font-weight: bold;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      padding: 10px 20px;
      background: linear-gradient(45deg, 
        var(--minecraft-brown), 
        var(--minecraft-dark-brown));
      border-color: var(--minecraft-dark-brown);
    }

    .back-btn:hover:not([disabled]) {
      background: linear-gradient(45deg, 
        var(--minecraft-dark-brown), 
        var(--minecraft-brown));
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      h1 {
        font-size: 2.5rem;
        margin: 10px auto 20px;
        padding: 15px 20px;
      }
      
      .container {
        padding: 20px 15px;
      }
      
      .blocky-btn {
        padding: 15px 30px;
        font-size: 2rem;
      }

      .filter-btn {
        font-size: 1.8rem;
        padding: 12px 25px;
        min-width: 180px;
      }
      
      .seed-box {
        font-size: 2rem;
        padding: 15px;
        min-height: 80px;
      }
      
      .cooldown {
        font-size: 1.5rem;
      }

      .back-btn {
        font-size: 1.2rem;
        padding: 8px 15px;
      }

      .filter-options {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
        padding: 10px 15px;
      }
      
      .blocky-btn {
        padding: 12px 25px;
        font-size: 1.8rem;
      }

      .filter-btn {
        font-size: 1.6rem;
        padding: 10px 20px;
        min-width: 160px;
      }
      
      .seed-box {
        font-size: 1.8rem;
        padding: 12px;
      }
      
      .cooldown {
        font-size: 1.3rem;
      }

      .back-btn {
        font-size: 1rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Main Filter Selection Page -->
  <div id="filterPage" class="page active">
    <h1>Bedrock 1.16 FSG Generator</h1>
    <div class="container">
      <div class="filter-box">
        Choose a Filter
        <div class="filter-options">
          <button class="blocky-btn filter-btn" onclick="goToPage('strongholdPage')">Stronghold Village</button>
          <button class="blocky-btn filter-btn red-btn" onclick="goToPage('ruinedPortalPage')">Ruined Portal</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Stronghold Village Generator Page -->
  <div id="strongholdPage" class="page">
    <button class="blocky-btn back-btn" onclick="goToPage('filterPage')">← Back</button>
    <h1>Bedrock 1.16 FSG Stronghold Village Generator</h1>
    <div class="container">
      <button class="blocky-btn" id="strongholdSeedBtn">Generate Seed</button>
      <div class="seed-box" id="strongholdSeedBox"></div>
      <div class="cooldown" id="strongholdCooldownMsg"></div>
    </div>
  </div>

  <!-- Ruined Portal Generator Page -->
  <div id="ruinedPortalPage" class="page">
    <button class="blocky-btn back-btn" onclick="goToPage('filterPage')">← Back</button>
    <h1>Bedrock 1.16 FSG Ruined Portal Generator</h1>
    <div class="container">
      <button class="blocky-btn" id="ruinedPortalSeedBtn">Generate Seed</button>
      <div class="seed-box" id="ruinedPortalSeedBox"></div>
      <div class="cooldown" id="ruinedPortalCooldownMsg"></div>
    </div>
  </div>

      "78654321","67543210","56432109","45321098","34210987","23109876","12098765"
    ];

    let currentPage = 'filterPage';
    let cooldowns = {
      stronghold: { active: false, time: 60 },
      ruinedPortal: { active: false, time: 60 }
    };
    let intervals = {};

    function goToPage(pageId) {
      // Hide all pages
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      
      // Show selected page
      document.getElementById(pageId).classList.add('active');
      
      // Apply red theme for ruined portal page
      if (pageId === 'ruinedPortalPage') {
        document.body.classList.add('red-theme');
      } else {
        document.body.classList.remove('red-theme');
      }
      
      currentPage = pageId;
    }

    function getRandomSeed(seedArray) {
      const idx = Math.floor(Math.random() * seedArray.length);
      return seedArray[idx];
    }

    function startCooldown(type) {
      cooldowns[type].active = true;
      let timeLeft = cooldowns[type].time;
      const btn = document.getElementById(`${type}SeedBtn`);
      const cooldownMsg = document.getElementById(`${type}CooldownMsg`);
      
      btn.disabled = true;
      cooldownMsg.textContent = `Cooldown: ${timeLeft}s`;
      
      intervals[type] = setInterval(() => {
        timeLeft--;
        cooldownMsg.textContent = `Cooldown: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(intervals[type]);
          btn.disabled = false;
          cooldownMsg.textContent = '';
          cooldowns[type].active = false;
        }
      }, 1000);
    }

    // Stronghold Village Generator
    document.getElementById('strongholdSeedBtn').addEventListener('click', () => {
      if (!cooldowns.stronghold.active) {
        const seedBox = document.getElementById('strongholdSeedBox');
        seedBox.textContent = getRandomSeed(strongholdSeeds);
        seedBox.style.display = 'flex';
        startCooldown('stronghold');
      }
    });

    // Ruined Portal Generator
    document.getElementById('ruinedPortalSeedBtn').addEventListener('click', () => {
      if (!cooldowns.ruinedPortal.active) {
        const seedBox = document.getElementById('ruinedPortalSeedBox');
        seedBox.textContent = getRandomSeed(ruinedPortalSeeds);
        seedBox.style.display = 'flex';
        startCooldown('ruinedPortal');
      }
    });
  </script>
</body>
</html>
